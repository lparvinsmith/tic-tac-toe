<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar-fixed-top">
    <h1>Let's play tic tac toe!</h1>
  </nav>
  <div class="main container-fluid">
    <div class="left col-md-2 pull-left">
    </div>
    <div class="content col-md-8">
      <h3></h3>
      <div class="board">
        <div class="box hvr-pulse-grow" id="0"></div>
        <div class="box hvr-pulse-grow" id="1"></div>
        <div class="box hvr-pulse-grow" id="2"></div>
        <div class="box hvr-pulse-grow" id="3"></div>
        <div class="box hvr-pulse-grow" id="4"></div>
        <div class="box hvr-pulse-grow" id="5"></div>
        <div class="box hvr-pulse-grow" id="6"></div>
        <div class="box hvr-pulse-grow" id="7"></div>
        <div class="box hvr-pulse-grow" id="8"></div>
      </div>
      <button class="play-again hvr-sweep-to-right">Play again!</button>
    </div>
    <div class="right col-md-2 pull-right">
      <div class="score">
        <p>Player X:</p><span id="xWins">0</span>
        <p>Player O:</p><span id="oWins">0</span>
        <p>Draw:</p><span id="draws">0</span>
        <button class="reset hvr-sweep-to-right">Reset</button>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="game.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</body>
</html>
