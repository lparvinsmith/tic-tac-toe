<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar-fixed-top">
    <h1>Let's play tic tac toe!</h1>
  </nav>
  <div class="main container-fluid">
    <div class="left col-md-2 pull-left">
      <input id="email" type="text" placeholder="email">
      <input id="password" type="text" placeholder="password">
      <input id="register" type="button" value="Register">
      <input id="login" type="button" value="Login"><br>
      <label for="token">Token:</label>
      <input id="token" type="text"><br>
    </div>
    <div class="content col-md-8">
      <h3></h3>
      <div class="board">
        <div class="box" id="0"></div>
        <div class="box" id="1"></div>
        <div class="box" id="2"></div>
        <div class="box" id="3"></div>
        <div class="box" id="4"></div>
        <div class="box" id="5"></div>
        <div class="box" id="6"></div>
        <div class="box" id="7"></div>
        <div class="box" id="8"></div>
      </div>
      <button class="play-again">Play again!</button>
    </div>
    <div class="right col-md-2 pull-right">
      <label for="id">ID:</label>
      <input id="id" type="text">
      <input id="list" type="button" value="List">
      <input id="create" type="button" value="Create">
      <input id="show" type="button" value="Show">
      <input id="join" type="button" value="Join">
      <input id="move" type="button" value="Move">
      <input id="watch" type="button" value="Watch">
      <textarea id="result"></textarea>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="game.js" type="text/javascript"></script>
  <script src="ui.js" type="text/javascript"></script>
</body>
</html>
